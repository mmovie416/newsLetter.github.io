<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Sign-up form start -->
  <div class="container">
    <div class="content">


      <div class="leftContent">
        
        <div class="subscribe">
            <h1>Stay updated!</h1>

            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            
            <ul style="margin-bottom: 5%;list-style: none">
              <li>Product discovery and building what matters</li>
              <li>Measuring to ensure updates are a success</li>
              <li>And much more!</li>
            </ul>
    
            <label for="email">Email address</label><br>
            <p class="validmessage" style="display: none">Valid Email Required</p>
            <p class="validmobile" style="display: none">Valid Email Required</p>
            <input type="text" id="email" placeholder="email@company.com">
      

            <button class="btn"></button>
            <button class="btnmobile"></button>
        </div>
  <!-- Sign-up form end -->

  <!-- Success message start -->

  

  <!-- Success message end -->      
      </div>

      <div class="image">
        <img class="imageDesktop" src="assets/images/illustration-sign-up-desktop.svg" alt="illustration-sign-up-desktop" >
        <img class="imageMobile" src="assets/images/illustration-sign-up-mobile.svg" alt="illustration-sign-up-mobile" >
      </div>
      
    </div>

    <div class="success">
      
    </div>

    <footer class="attribution">
      <span style="color:white">Challenge by</span>
      <a style="color:white" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
         >Frontend Mentor</a
      >. <span style="color:white">Coded by</span> <a style="color:white" href="https://www.github.com/isaiasg09">Mugiwara</a>.
    </footer>

  </div>
    
   

  <script src="script.js"></script>
</body>
</html>
